user_registration:
  path: /register
  controller: Adshares\AdsOperator\Controller\Auth\AuthController::registerAction
  methods: [POST]

user_login:
  path: /login
  methods: [POST]

user_change_email:
  path: /users/{id}/change-email
  controller: Adshares\AdsOperator\Controller\Auth\UserController::changeEmailAction
  methods: [POST]

user_change_email_confirm:
  path: /users/{id}/confirm-change-email/{token}
  controller: Adshares\AdsOperator\Controller\Auth\UserController::confirmChangeEmailAction
  methods: [GET]

user_change_key:
  path: /users/change-key
  controller: Adshares\AdsOperator\Controller\Auth\UserController::changeKeyAction
  methods: [POST]

user_change_key_confirm:
  path: /users/confirm-change-key
  controller: Adshares\AdsOperator\Controller\Auth\UserController::confirmChangeKeyAction
  methods: [POST]
